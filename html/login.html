            $("button:button").on("click", function (e) {
                e.preventDefault();
                // 判断是否输入用户名,密码
                if (!$("#username").val() || !$("#password").val()) {
                    if (!$("#username").val()) {
                        $("[for='username'].field-label").append('<span class="err-msg">请输入用户名</span>');
                    } else {
                        $("[for='username'].field-label span.err-msg").remove();
                    }
                    if (!$("#password").val()) {
                        $("[for='password'].field-label").append('<span class="err-msg">请输入密码</span>');
                    } else {
                        $("[for='password'].field-label span.err-msg").remove();
                    }
                } else {
                    var username = $("#username").val(),
                        password = $("#password").val();
                    $("[for='username'].field-label span.err-msg").remove();
                    $("[for='password'].field-label span.err-msg").remove();
                    if (username == "admin" && password == "admin") {
                        location.href="index.html";
                    } else {
                        $("[for='username'].field-label").append('<span class="err-msg">用户名或密码错误</span>');

                }

            });
