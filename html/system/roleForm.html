    <!--menu css-->

    <link rel="stylesheet" type="text/css" href="../../js/bootstrap-table/bootstrap-table.min.css">

<body class="">

    <!-- Start: Main -->
    <div class="admin-form theme-primary full-screen">
        <div class="panel heading-border panel-primary full-screen">
            <div class="panel-body bg-light full-screen">
                <form class="full-screen">
                    <div class="full-screen form-content">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="smart-widget sm-left sml-80">
                                    <label class="field">
                                        <input type="text" name="assetsourceName" id="assetsourceName" class="gui-input" placeholder="输入角色名称">
                                    </label>
                                    <label for="assetsourceName" class="button btn-primary">角色名称</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="smart-widget sm-left sml-80">
                                    <label class="field">
                                        <input type="text" name="assetsourceRemark" id="assetsourceRemark" class="gui-input" placeholder="输入角色备注">
                                    </label>
                                    <label for="assetsourceRemark" class="button btn-primary">角色备注</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <h4>资产类别授权</h4>
                                <ul id="categoryTree"></ul>
                            </div>
                            <div class="col-md-3">
                                <h4>部门授权</h4>
                                <ul id="orgTree"></ul>
                            </div>
                            <div class="col-md-3">
                                <h4>模块授权</h4>
                                <ul id="menuTree"></ul>
                            </div>
                            <div class="col-md-3">
                                <h4>位置授权</h4>
                                <ul id="positionTree"></ul>
                            </div>
                        </div>
                    </div>
                    <div class="row form-actions">
                        <button type="button" class="btn btn-primary glyphicon glyphicon-floppy-saved" id="saveData">保存</button>
                        <button type="button" class="btn btn-default glyphicon glyphicon-log-out btn-split" id="cancel">取消</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <!-- End: Main -->


    <!-- BEGIN: PAGE SCRIPTS -->
    <!-- jQuery -->
    <script src="../../js/vendor/jquery/jquery-1.11.1.min.js"></script>

    <script src="../../js/vendor/jquery/jquery_ui/jquery-ui.min.js"></script>

    <!-- Magnific Popup JS -->

    <!-- FileUpload JS -->
    <script src="../../js/vendor/plugins/fileupload/fileupload.js"></script>
    <script src="../../js/vendor/plugins/holder/holder.min.js"></script>

    <!-- Admin Forms JS -->
    <script src="../../js/assets/admin-tools/admin-forms/js/jquery-ui-monthpicker.min.js"></script>

    <!-- Theme Javascript -->
    <script src="../../js/assets/js/utility/utility.js"></script>
    <script src="../../js/assets/js/main.js"></script>
    <script src="../../js/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../../js/layer/layer.js"></script>
    <script src="../../js/jquery-easyui-1.5.5.6/jquery.easyui.min.js"></script>

    <script type="text/javascript">
        jQuery(document).ready(function () {

            "use strict";

            // Init Theme Core    
            Core.init();

             $("form").cusForm({
                getUrl:"/assetSource/listAsset?start=0&length=10&assetsourceId={id}",
                addUrl:"/assetSource/addAsset",
                editUrl:"/assetSource/updateAsset?id={assetsourceId}",
                removeUrl:"/assetSource/deleteAsset"});


            initPage();

            initEvent();
        });


        function initPage() {
            // category tree
            $("#categoryTree").tree({});
            $("#orgTree").tree({});
            $("#menuTree").tree({});
            $("#positionTree").tree({});
        }

        function initEvent() {
            //
        }
    </script>
    <!-- END: PAGE SCRIPTS -->
